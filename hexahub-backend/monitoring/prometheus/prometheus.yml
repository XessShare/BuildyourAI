# Prometheus Configuration for HexaHub Backend

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'hexahub-staging'
    environment: 'staging'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

  # HexaHub Backend API metrics
  - job_name: 'hexahub-backend'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'hexahub-api'
          instance: 'backend-1'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL metrics
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          instance: 'postgres-1'

  # Node/Container metrics (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'docker'
          instance: 'docker-1'

  # Docker daemon metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
        labels:
          service: 'docker-daemon'
    scrape_interval: 30s
