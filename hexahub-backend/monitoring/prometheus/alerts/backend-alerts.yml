# Alert Rules for HexaHub Backend

groups:
  - name: hexahub_backend_alerts
    interval: 30s
    rules:
      # Service down alert
      - alert: BackendDown
        expr: up{job="hexahub-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: hexahub-backend
        annotations:
          summary: "HexaHub Backend is down"
          description: "Backend service has been down for more than 1 minute"

      # High error rate
      - alert: HighErrorRate
        expr: |
          rate(http_requests_total{status=~"5.."}[5m]) /
          rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: hexahub-backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"

      # High latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95,
            rate(http_request_duration_seconds_bucket[5m])
          ) > 1.0
        for: 5m
        labels:
          severity: warning
          service: hexahub-backend
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is above 1 second"

      # Database connection issues
      - alert: DatabaseConnectionHigh
        expr: |
          pg_stat_database_numbackends /
          pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "Database connection pool usage high"
          description: "Database connections are above 80% of max"

      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          container_memory_usage_bytes{name="hexahub-backend"} /
          container_spec_memory_limit_bytes{name="hexahub-backend"} > 0.9
        for: 5m
        labels:
          severity: warning
          service: hexahub-backend
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% of limit"

      # High CPU usage
      - alert: HighCPUUsage
        expr: |
          rate(container_cpu_usage_seconds_total{name="hexahub-backend"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          service: hexahub-backend
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is consistently above 80%"

  - name: postgresql_alerts
    interval: 30s
    rules:
      # PostgreSQL down
      - alert: PostgreSQLDown
        expr: up{job="postgresql"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgresql
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL has been down for more than 1 minute"

      # Replication lag (if using replication)
      - alert: PostgreSQLReplicationLag
        expr: pg_replication_lag > 30
        for: 5m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "PostgreSQL replication lag is high"
          description: "Replication lag is above 30 seconds"

      # Too many connections
      - alert: TooManyConnections
        expr: |
          sum(pg_stat_database_numbackends) /
          pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "Too many database connections"
          description: "Connection count is above 80% of max_connections"
