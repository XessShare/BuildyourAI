version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hexahub-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hexahub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hexahub_password}
      POSTGRES_DB: ${POSTGRES_DB:-hexahub}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hexahub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hexahub-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hexahub-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-hexahub}:${POSTGRES_PASSWORD:-hexahub_password}@postgres:5432/${POSTGRES_DB:-hexahub}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: ${DEBUG:-true}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - hexahub-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: hexahub-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - hexahub-network
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: hexahub-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - hexahub-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: hexahub-cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - hexahub-network
    restart: unless-stopped

  # PostgreSQL Exporter - Database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: hexahub-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-hexahub}:${POSTGRES_PASSWORD:-hexahub_password}@postgres:5432/${POSTGRES_DB:-hexahub}?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - hexahub-network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  hexahub-network:
    driver: bridge
