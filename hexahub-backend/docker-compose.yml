version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hexahub-postgres
    environment:
      POSTGRES_USER: hexahub
      POSTGRES_PASSWORD: hexahub_dev_password
      POSTGRES_DB: hexahub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hexahub-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: hexahub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hexahub-network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  hexahub-network:
    driver: bridge
