# Grafana Datasources Configuration
# Homelab OSS Stack

apiVersion: 1

datasources:
  # Prometheus
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s

  # Loki
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000

  # InfluxDB (wenn verwendet)
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    database: homelab
    editable: true
    jsonData:
      httpMode: GET
