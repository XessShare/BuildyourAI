version: '3.9'

# Core Infrastructure for Host B (pve-ryzen)
# - PostgreSQL (Shared Database - accessible from Host A for Authentik)
# - Redis (Shared Cache - accessible from Host A for Authentik)
# - Node Exporter (Prometheus Monitoring)

networks:
  homelab_network:
    external: true

volumes:
  postgres_data:
  redis_data:

services:
  # =========================================================================
  # POSTGRESQL - Shared Database for Authentik and other services
  # =========================================================================
  postgresql:
    image: postgres:16-alpine
    container_name: postgresql
    restart: unless-stopped
    networks:
      - homelab_network
    ports:
      - "5432:5432"  # Exposed for Host A access
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=postgres
      - TZ=${TZ:-Europe/Berlin}
      # Create Authentik database
      - POSTGRES_MULTIPLE_DATABASES=authentik
    command: postgres -c unix_socket_directories=''
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "homelab.service=postgresql"
      - "homelab.host=pve-ryzen"

  # =========================================================================
  # REDIS - Shared Cache for Authentik
  # =========================================================================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    networks:
      - homelab_network
    ports:
      - "6379:6379"  # Exposed for Host A access
    environment:
      - TZ=${TZ:-Europe/Berlin}
    volumes:
      - redis_data:/data
    command: --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    labels:
      - "homelab.service=redis"
      - "homelab.host=pve-ryzen"

  # =========================================================================
  # NODE EXPORTER - Prometheus Metrics for Host B
  # =========================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    networks:
      - homelab_network
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    labels:
      - "homelab.service=node-exporter"
      - "homelab.host=pve-ryzen"
