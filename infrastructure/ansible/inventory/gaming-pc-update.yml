# Gaming PC Inventory Entry
# Add to /home/fitna/homelab/infrastructure/ansible/inventory/hosts.yml

    gaming-pc:
      ansible_host: 192.168.16.2  # Arch Linux hostname -I issue, using assumed IP
      ansible_user: root
      ansible_python_interpreter: /usr/bin/python3
      role: heavy_compute_gpu
      
      # Hardware Specs
      cpu_model: AMD Ryzen 9 5900X
      cpu_cores: 12
      cpu_threads: 24
      cpu_arch: zen3
      
      memory_gb: 32
      memory_type: DDR4
      
      # GPU Configuration
      gpu_vendor: amd
      gpu_model: Radeon RX 6800 XT
      gpu_device_id: "0x73bf"
      gpu_vram_gb: 16
      gpu_compute: rocm
      gpu_pcie_id: "0a:00.0"
      
      # Storage
      storage_gb: 930
      storage_used_gb: 540
      storage_free_gb: 390
      storage_usage_percent: 59
      
      # OS & Software
      os_distro: arch
      os_name: "Arch Linux"
      docker_installed: true
      docker_version: "29.1.3"
      rocm_installed: true
      rocm_working: true
      
      # Network
      network_speed: 1000
      network_reachable_thinkpad: true
      network_reachable_rtx1080: true
      
      # Operation
      dual_boot: true
      dual_boot_os: windows
      power_mode: 24_7
      uptime_required: true

# Add to groups section:

gpu_hosts:
  hosts:
    pve-ryzen:  # RTX 1080 (NVIDIA)
    gaming-pc:  # RX 6800 XT (AMD)
  vars:
    gpu_passthrough_enabled: true

amd_gpu_hosts:
  hosts:
    gaming-pc:
  vars:
    rocm_version: "6.0"
    amdgpu_driver: mesa
    gpu_group: render,video

docker_hosts:
  hosts:
    pve-thinkpad:
    pve-ryzen:
    gaming-pc:

heavy_compute:
  hosts:
    gaming-pc:
  vars:
    max_cpu_allocation: 20  # Leave 4 threads free
    max_ram_allocation: 28  # Leave 4GB free
