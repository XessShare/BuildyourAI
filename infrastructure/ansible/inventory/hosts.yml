---
# Ansible Inventory for Homelab Infrastructure
# Usage: ansible-playbook -i ansible/inventory/hosts.yml playbook.yml

all:
  vars:
    ansible_user: root
    ansible_python_interpreter: /usr/bin/python3
    timezone: Europe/Berlin
    docker_version: "24.0"
    compose_version: "2.23.0"

  children:
    proxmox_hosts:
      hosts:
        pve-thinkpad:
          ansible_host: 192.168.16.7
          role: lightweight_node
          cpu_cores: 4
          memory_gb: 8
          storage_gb: 346

        pve-ryzen:
          ansible_host: 192.168.17.1
          role: main_virtualization_host
          cpu_cores: 8
          memory_gb: 32
          storage_gb: 56

      vars:
        ansible_port: 22
        proxmox_version: "8.1"

    docker_hosts:
      hosts:
        pve-thinkpad:
        pve-ryzen:

      vars:
        docker_compose_project_name: homelab
        docker_network_name: homelab_network
        docker_data_root: /var/lib/docker

    homeassistant_hosts:
      hosts:
        pve-thinkpad:

      vars:
        ha_mqtt_broker: mosquitto
        ha_discovery_enabled: true

    media_hosts:
      hosts:
        pve-thinkpad:

      vars:
        media_root: /mnt/media
        downloads_root: /mnt/downloads
        vpn_provider: mullvad
