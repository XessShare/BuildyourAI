        body {

            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        #mindmap-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        #search {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
            max-width: 300px;
        }
        .tag-filter {
            padding: 8px 16px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tag-filter:hover {
            background: #f0f0f0;
        }
        .tag-filter.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        .chat-snapshot {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-left: 4px solid #007bff;
            border-radius: 4px;
        }
        .snapshot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .snapshot-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .tag {
            padding: 2px 8px;
            background: #e3f2fd;
            border-radius: 3px;
            font-size: 0.85em;
            color: #1976d2;
        }
        #chat-snapshots {
            margin-top: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            color: #555;
            margin-top: 30px;

                font: { size: 14 },
                borderWidth: 2,
                shadow: true,
                color: {

                    background: '#97C2FC',
                    highlight: {

                        background: '#D2E5FF'

            },
            edges: {
                arrows: { to: { enabled: true } },
                smooth: { type: 'continuous' },
                color: { color: '#848484' }
            },
            layout: {
                hierarchical: {
                    direction: 'UD',
                    sortMethod: 'directed',
                    levelSeparation: 100,
                    nodeSpacing: 150
                }
            },
            physics: {
                enabled: false
            },
            interaction: {
                dragNodes: true,
                zoomView: true,
                dragView: true
            }
        };

        const network = new vis.Network(container, data, options);

        // Chat-Snapshots anzeigen wenn Knoten geklickt wird
        network.on("click", function (params) {
            if (params.nodes.length > 0) {
                const nodeId = params.nodes[0];
                displayChatSnapshots(nodeId);
            }
        });

        function displayChatSnapshots(nodeId) {
            const container = document.getElementById('chat-snapshots');
            const snapshots = chatSnapshots[nodeId] || [];
            
            if (snapshots.length === 0) {
                container.innerHTML = '<p>Keine Chat-Snapshots für diesen Knoten.</p>';
                return;
            }

            let html = '<h2>Chat-Snapshots</h2>';
            snapshots.forEach((snapshot, index) => {
                const snapshotTags = snapshot.tags || [];
                html += `
                    <div class="chat-snapshot" data-timestamp="${snapshot.timestamp || ''}" data-tags="${snapshotTags.join(',')}">
                        <div class="snapshot-header">
                            <span class="timestamp">${snapshot.timestamp || ''}</span>
                            <div class="tags">
                                ${snapshotTags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                        <div class="snapshot-content">${escapeHtml(snapshot.content || '')}</div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Tag-Filter
        const allTags = new Set();
        Object.values(tags).forEach(tagList => {
            tagList.forEach(tag => allTags.add(tag));
        });

        const tagFiltersContainer = document.getElementById('tag-filters');
        allTags.forEach(tag => {
            const button = document.createElement('button');
            button.className = 'tag-filter';
            button.textContent = tag;
            button.onclick = () => filterByTag(tag, button);
            tagFiltersContainer.appendChild(button);
        });

        function filterByTag(tag, button) {
            button.classList.toggle('active');
            const activeTags = Array.from(document.querySelectorAll('.tag-filter.active'))
                .map(btn => btn.textContent);
            
            if (activeTags.length === 0) {
                nodes.forEach(node => node.hidden = false);
            } else {
                nodes.forEach(node => {
                    const nodeTags = tags[node.id] || [];
                    node.hidden = !activeTags.some(t => nodeTags.includes(t));
                });
            }
        }

        // Suche
        document.getElementById('search').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            if (query === '') {
                nodes.forEach(node => node.hidden = false);
                return;
            }
            nodes.forEach(node => {
                const label = (node.label || '').toLowerCase();
                const title = (node.title || '').toLowerCase();
                node.hidden = !(label.includes(query) || title.includes(query));
            });
        });
